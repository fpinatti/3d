<!DOCTYPE html>
<html>
    <head>
        <title>Shoe customization</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <meta charset="utf-8">
    </head>
    <body>
        <main>
			<div 
				class="section-scroller"
			>
				<section class="content p-5">
					<h1 class="fw-bold">your shoes,</h1>
					<h2>your style.</h2>
					<svg class="mt-3" width="40px" height="40px" viewBox="0 0 247 390" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:1.5;">
						<path id="wheel" d="M123.359,79.775l0,72.843" style="fill:none;stroke:#000;stroke-width:20px;"/>
						<path id="mouse" d="M236.717,123.359c0,-62.565 -50.794,-113.359 -113.358,-113.359c-62.565,0 -113.359,50.794 -113.359,113.359l0,143.237c0,62.565 50.794,113.359 113.359,113.359c62.564,0 113.358,-50.794 113.358,-113.359l0,-143.237Z" style="fill:none;stroke:#000;stroke-width:20px;"/>
					</svg>
				</section>
				<section class="content p-5">
					<h1 class="fw-bold text-light">Surprise yourself with vibrant colors</h1>
					<button class="btn-change-colors btn btn-primary mt-5">CLICK TO CHANGE</button>
					<!-- <h2>your style</h2> -->
				</section>
			</div>
			<div class="ring-fx">
				<span class="ring-circle-1"></span>
				<span class="ring-circle-2"></span>
			</div>
            <canvas class="wrapper-3d"></canvas>
        </main>
        <script src="app.js" type="module"></script>
    </body>
</html>
