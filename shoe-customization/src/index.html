<!DOCTYPE html>
<html>
    <head>
        <title>Shoe customization</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <meta charset="utf-8">
    </head>
    <body>
        <main>
			<div 
				class="section-scroller"
			>
				<section class="content p-5">
					<h1 class="fw-bold">your shoes,</h1>
					<h2>your style.</h2>
				</section>
				<section class="content p-5">
					<h1 class="fw-bold text-light">Surprise yourself with vibrant colors</h1>
					<button class="btn-change-colors btn btn-primary mt-5">CLICK TO CHANGE</button>
					<!-- <h2>your style</h2> -->
				</section>
			</div>
			<div class="ring-fx">
				<span class="ring-circle-1"></span>
				<span class="ring-circle-2"></span>
			</div>
            <canvas class="wrapper-3d"></canvas>
        </main>
        <script src="app.js" type="module"></script>
    </body>
</html>
